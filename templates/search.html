<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Job Scrapper</title>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/search.css') }}"
		/>
	</head>
	<body>
		<h1>Search Results for <span>{{keyword}}</span></h1>

		<form action="/search">
			<input
				type="text"
				name="keyword"
				required
				placeholder="Search for anything..."
				value="{{keyword}}"
			/>
			<button type="submit">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					height="1em"
					viewBox="0 0 512 512"
				>
					<!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
					<path
						d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"
					/>
				</svg>
			</button>
		</form>

		<div class="post-container">
			{% for result in results%}
			<div class="post">
				<div class="text" onclick="window.open('{{result.link}}')">
					<h2>{{result.position}}</h2>
					<h3>{{result.company}} | {{result.location}}</h3>
					<p>{{result.origin}} â†’</p>
				</div>
				<div class="logo">
					<img src="{{result.image}}" />
				</div>
			</div>
			{% endfor %}
		</div>
	</body>
</html>
